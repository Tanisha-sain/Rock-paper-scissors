<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
    <link rel="stylesheet" href="jsTut.css">

</head>

<body>
    <center>
        <p class="title">Rock Paper Scissors</p>
    </center>

    <div class="main">
        <div class="move">
            <button onclick=" playGame('rock',pickComputerMove());" class="rock-button"><img
                    src="	https://supersimple.dev/projects/rock-paper-scissors/images/rock-emoji.png" alt="Rock"
                    class="img1"></button>


            <button onclick=" playGame('paper',pickComputerMove());" class="rock-button"><img
                    src="https://supersimple.dev/projects/rock-paper-scissors/images/paper-emoji.png" alt="Paper"
                    class="img1"></button>


            <button onclick=" playGame('scissors',pickComputerMove());" class="rock-button"><img
                    src="	https://supersimple.dev/projects/rock-paper-scissors/images/scissors-emoji.png" alt="Scissors"
                    class="img1"></button>
        </div>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button onclick=" score.win = 0; score.lose = 0; score.tie = 0; localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-button">Reset score</button>
    </div>


    <script src="jsTut.js"></script>
</body>

</html>
